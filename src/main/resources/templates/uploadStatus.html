<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<form th:action="@{/#/storage}" method="get">
    <button class="btn btn-md btn-warning " type="Submit">Back to storage</button>
</form>

</body>
</html>
