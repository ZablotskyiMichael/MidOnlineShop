<div class="panel panel-default">

    <div class="panel-heading"><span class="lead">List of Products </span></div>
    <div class="panel-body">
        <div> <table class="table table-hover ">
            <tr>
                <td>
          <table>
              <thead>
              <tr>
                  <th>Choose category:</th>
              </tr>
              </thead>
              <tbody>
              <tr>
              <td><button type="button" ng-click="ctrl.loadAllProducts()" class="btn btn-link btn-lg">All categories</button></td>
              </tr>
            <tr ng-repeat="category in ctrl.getAllCategories()">
                <td><button type="button" ng-click="ctrl.filterByCategory(category)" class="btn btn-link btn-lg">{{category.name}}</button></td>
            </tr>
              </tbody>
          </table>
                </td>
                <td>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>PRICE</th>
                    <th width="200"></th>
                    <th width="200"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in ctrl.getAllProducts()">
                    <td>{{u.id}}</td>
                    <td><form th:action="@{/#/product}" method="get">
                        <button class="btn btn-md btn-warning btn-block" ng-click="ctrl.setCurrentProduct(u)" type="Submit">{{u.name}}</button>
                    </form></td>
                    <td>{{u.price}}</td>
                    <td><img th:src="@{/images/jpg/{{u.image.name}}}" class="img-responsive center-block" width="200" height="200" alt="Logo" /></td>

                    <!--<td><button type="button" ng-click="ctrl.issuePurchase(u.id)" class="btn btn-info custom-width">Order</button></td>-->
